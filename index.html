<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- Square images for large screens (â‰¥960px) -->
      <source
        media="(min-width: 960px)"
        srcset="
          images/museum-square-480.jpg 480w,
          images/museum-square-960.jpg 960w,
          images/museum-square-1440.jpg 1440w,
          images/museum-square-1280.jpg 1280w,
          images/museum-square-1920.jpg 1920w,
          images/museum-square-2400.jpg 2400w
        "
        sizes="(min-width: 1600px) 800px, (min-width: 1280px) 640px, (min-width: 960px) 480px, 100vw"
      />
      <!-- Landscape images for small screens (<960px) -->
      <source
        srcset="
          images/museum-landscape-320.jpg 320w,
          images/museum-landscape-480.jpg 480w,
          images/museum-landscape-720.jpg 720w,
          images/museum-landscape-960.jpg 960w,
          images/museum-landscape-1440.jpg 1440w,
          images/museum-landscape-2160.jpg 2160w,
          images/museum-landscape-1920.jpg 1920w,
          images/museum-landscape-2880.jpg 2880w
        "
        sizes="100vw"
      />
      <!-- Fallback image -->
      <img src="images/museum-landscape-960.jpg" alt="Modern museum with glass facade" />
    </picture>
  </header>
</body>
</html>
